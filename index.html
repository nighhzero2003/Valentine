<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h1 class="header_text">Valentine Day</h1>
        <h1 class="header_text">Do u love me?</h1>
      </div>
      <div class="gif_container">
        <img src="./Capybara.gif" alt="Cute capybara" />
      </div>
      <div class="buttons">
        <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
        <button
          class="btn"
          id="noButton"
          onmouseover="moveButton()"
          onclick="moveButton()"
        >
          No
        </button>
      </div>
    </div>
    <script>
      function nextPage() {
        window.location.href = "index1.html";
      }
      
       function moveButton() {
        const noButton = document.getElementById("noButton");
        const container = document.querySelector('.container');
        const buttonRect = noButton.getBoundingClientRect();
        const containerRect = container.getBoundingClientRect();
        
        // Tính toán giới hạn di chuyển
        const maxX = containerRect.width - buttonRect.width;
        const maxY = containerRect.height - buttonRect.height;
        
        // Random vị trí mới trong giới hạn container
        const x = Math.min(Math.max(0, Math.random() * maxX), maxX);
        const y = Math.min(Math.max(0, Math.random() * maxY), maxY);
        
        noButton.style.position = 'absolute';
        noButton.style.left = `${x}px`;
        noButton.style.top = `${y}px`;
      }
    </script>
  </body>
</html>
